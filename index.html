<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobody's Perfect - Web Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .landing-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            font-weight: 800;
        }
        .action-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s;
            text-align: center;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .btn-host {
            background: linear-gradient(135deg, var(--primary-color), #a01a2e);
            color: white;
        }
        .btn-join {
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
        }
        .btn-host:hover, .btn-join:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container landing-container">
        <div class="landing-card">
            <h1 class="title">Nobody's Perfect</h1>
            <p style="color: #cbd5e1; margin-bottom: 30px;">The creative trivia game for friends!</p>
            
            <button onclick="startHosting()" class="action-btn btn-host">ðŸŽ® Host New Game</button>
            <a href="join.html" class="action-btn btn-join">ðŸ‘¥ Join Game</a>
        </div>
    </div>

    <script>
        function startHosting() {
            // Generate a random 5-character session code
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let sessionCode = '';
            for (let i = 0; i < 5; i++) {
                sessionCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            window.location.href = `host.html?session=${sessionCode}`;
        }
    </script>
</body>
</html>
